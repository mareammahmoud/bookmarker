<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container pt-5">
        <div class=" position-relative">
            <h1 class=" pt-2 text-center Book "> Bookmarker </h1>
        </div>

        <hr class=" HEAD border-2 ">
        <div class="d-flex title">
            <i class="bi bi-bookmark-fill icon2 pe-3"></i>
            <h3> Bookmark your favorite sites</h3><i class="bi bi-bookmark-fill icon ps-3"></i>
        </div>


        <div class="pt-2 ">
            <i class="bi bi-file-earmark-medical-fill"></i>
            <label for="name" class="form-label">Site Name</label>
            <input type="text" id="name" class="form-control" placeholder="BOOKMARKER NAME">
            

        </div>
        <div class="pt-2 ">
            <i class="bi bi-diagram-2-fill"></i>
            <label for="url" class="form-label ">Site URL</label>
            <input type="text" id="url" class="form-control" placeholder="WEBSITE URL">

        </div>
        <button id="addbtn" onclick="addproduct()" class="button mt-5"> submit </button>

        <hr class=" HEAD border-2 mt-5 ">
        <table class="table">
          <thead>
            <tr>
                <th>index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        
        
        
        </thead>



<tbody id="tablebody">

       </tbody>
    

        </table>

   



    </div>






    <script src="script.js"></script>
</body>

</html>
